<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excelify Magic Add-in</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
    ></script>
    <!--<script type="text/javascript" src="https://localhost:3000/api/excelifyapi.js"></script>-->

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <h1> Excelify Magic Set</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
      <div
        role="select"
        id="selectformat"
        class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl"
      >
        <select id="formatselector">
          <option id="formatpioneer" selected="selected" value="pioneer">Pioneer</option>
          <option id="formatall" value="all">All</option>
        </select>
      </div>
      <ul class="ms-List ms-welcome__features">
        <li class="ms-ListItem">
          <span class="ms-font-m">
            Name
            <input type="checkbox" id="cbname" name="name" value="name" />
          </span>
        </li>
        <li class="ms-ListItem">
          <span class="ms-font-m">
            Number
            <input type="checkbox" id="cbnumber" name="number" value="number" />
          </span>
        </li>
        <li class="ms-ListItem">
          <span class="ms-font-m"
            >Color
            <input type="checkbox" id="cbcolor" name="color" value="color" />
          </span>
        </li>
        <li class="ms-ListItem">
          <span class="ms-font-m"
            >Converted Mana Cost
            <input type="checkbox" id="cbcmc" name="cmc" value="cmc" />
          </span>
        </li>
        <li class="ms-ListItem">
          <span class="ms-font-m"
            >Type
            <input type="checkbox" id="cbtype" name="type" value="type" />
          </span>
        </li>
        <li class="ms-ListItem">
          <span class="ms-font-m">
            Subtype
            <input
              type="checkbox"
              id="cbsubtype"
              name="subtype"
              value="subtype"
            />
          </span>
        </li>
        <li class="ms-ListItem">
          <span class="ms-font-m"
            >Strength (P/T) or Loyalty
            <input type="checkbox" id="cbstats" name="stats" value="stats" />
          </span>
        </li>
      </ul>
      <div
        role="select"
        id="selectsorts"
        class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl"
      >
        <span>
          <input
            type="checkbox"
            id="psortactive"
            name="psortactive"
            value="psortactive"
          />
          <select id="primarysort"> </select>
        </span>
        <span>
          <input
            type="checkbox"
            id="ssortactive"
            name="ssortactive"
            value="ssortactive"
          />
          <select id="secondarysort"> </select>
        </span>
      </div>
      <div
        role="select"
        id="selectset"
        class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl"
      >
        <select id="setselector">
          <option id="toberemoved" value="dummy">Test display</option>
        </select>
      </div>
      <div class="sizeindicator">
        <div class="requirements">
          <div class="col-12">
            <div class="requirements">
              <p class="col-6">Rows:  </p>
              <p class="col-6" id="printrows"></p>
            </div>
          </div>
          <div class="col-12">
            <div class="requirements">
              <p class="col-6" >Columns:  </p>
              <p class="col-6" id="printcolumns"></p>
            </div>
          </div>
        </div>
        </div>
      <div
        role="button"
        class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl"
      >
        <span class="ms-font-m"
          >New Sheet
          <input type="checkbox" id="newsheet" name="newsheet" value="newsheet" />
        </span>
        <span id="buildset" class="ms-Button-label">Build Set</span>
      </div>
      <div>
        <p class="ms-font-l" id="selectionpoint"></p>
      </div>
      <div>
        <p class="ms-font-l">Error display here</p>
      </div>
      <div>
        <p class="ms-font-l" id="errorpoint"></p>
      </div>
      <div>
        <p class="ms-font-l">Log display here</p>
      </div>
      <div class="logpoint">
        <p class="ms-font-l" id="logpoint"></p>
      </div>
    </main>
  </body>
</html>
