<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <!--<script type="text/javascript" src="https://localhost:3000/api/excelifyapi.js"></script>-->

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <ul class="ms-List ms-welcome__features">
            <li class="ms-ListItem">
                <span class="ms-font-m">Name</span>
            </li>
            <li class="ms-ListItem">
                <span class="ms-font-m">Color</span>
            </li>
            <li class="ms-ListItem">
                <span class="ms-font-m">Converted Mana Cost</span>
            </li>
            <li class="ms-ListItem">
                <span class="ms-font-m">Type</span>
            </li>
            <li class="ms-ListItem">
                <span class="ms-font-m">Subtype</span>
            </li>
            <li class="ms-ListItem">
                <span class="ms-font-m">Strength (P/T) or Loyalty</span>
            </li>
        </ul>
        <div role="select" id="selectset" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
          <select id="setselector">
            <option value="dummy">Test display</option>
          </select>
        </div>
        <div role="button" id="testchange" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Test</span>
        </div>
        <div>
          <p class="ms-font-l">Error display here </p>
            <p class="ms-font-l" id="errorpoint"></p>
         </div>
    </main>
</body>

</html>
